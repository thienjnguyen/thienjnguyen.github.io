- title: "MOGNET: A Mux-residual quantized Network leveraging Online-Generated weights"
  authors: "**Thien Nguyen**, William Guicquero, Gilles Sicard"
  venue: "In <em>IEEE Conference on Artificial Intelligence Circuits and Systems (AICAS)</em>, Incheon"
  year: 2022
  badge: "AICAS"
  pdf: "https://arxiv.org/pdf/2501.09531"
  abstract_text: "This paper presents a compact model architecture called MOGNET, compatible with a resource-limited hardware. MOGNET uses a streamlined Convolutional factorization block based on a combination of 2 point-wise (1x1) convolutions with a group-wise convolution in-between. To further limit the overall model size and reduce the on-chip required memory, the second point-wise convolution's parameters are on-line generated by a Cellular Automaton structure. In addition, MOGNET enables the use of low-precision weights and activations, by taking advantage of a Multiplexer mechanism with a proper Bitshift rescaling for integrating residual paths without increasing the hardware-related complexity. To efficiently train this model we also introduce a novel weight ternarization method favoring the balance between quantized levels. Experimental results show that given tiny memory budget (sub-2Mb), MOGNET can achieve higher accuracy with a clear gap up to 1% at a similar or even lower model size compared to recent state-of-the-art methods."
