- title: "MDGNet: a light-weight, hardware-compliant Convolutional Neural Network for efficient image inference tasks"
  authors: "**Thien Nguyen**, William Guicquero"
  venue: "In <em> Colloque Francophone de Traitement du Signal et des Images (GRETSI)</em>"
  year: 2023
  badge: "GRETSI"
  pdf: "https://www.gretsi.fr/data/colloque/pdf/2023_nguyen1165.pdf"
  abstract_text: "Designing hardware-compliant deep neural networks is ubiquitous to favor low-power but accurate embedded inference. In this paper, we introduce a compact convolutional network architecture, namely MDGNet, dedicated to classification tasks. MDGNet relies on depth-wise convolutions combined with a cascade of group convolutions to promote light-weight feature processing blocks. On the other hand, a Mux-skip connection (presented in a previous work) is used to fuse these components together in a hardware-compliant manner, compatible with a quantization of the model. Experimental results on two different datasets (STL-10, CelebA) demonstrate that our model allows higher performance at lower model size and computational complexity compared to prior works."
