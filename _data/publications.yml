- title: "Histogram-Equalized Quantization for logic-gated Residual Neural Networks"
  authors: "**Thien Nguyen**, William Guicquero, Gilles Sicard"
  venue: "In <em>IEEE Symposium on Circuits and Systems (ISCAS)</em>, Austin, TX"
  year: 2022
  badge: "ISCAS"
  pdf: "https://arxiv.org/pdf/2501.04517"
  abstract_text: "Adjusting the quantization according to the data or to the model loss seems mandatory to enable a high accuracy in the context of quantized neural networks. This work presents Histogram-Equalized Quantization (HEQ), an adaptive framework for linear symmetric quantization. HEQ automatically adapts the quantization thresholds using a unique step size optimization. We empirically show that HEQ achieves state-of-the-art performances on CIFAR-10. Experiments on the STL-10 dataset even show that HEQ enables a proper training of our proposed logic-gated (OR, MUX) residual networks with a higher accuracy at a lower hardware complexity than previous work."
